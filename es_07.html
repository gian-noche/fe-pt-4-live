<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
      </head>
      <body>
        <h1 id="titolo">Quiz!</h1>

        <h2 id="msg"></h2>

        <h3 id="score">Your score is</h3>

        <script>
          //alert("OK")
          const titolo = document.getElementById("titolo");

          console.log(titolo);

          setTimeout(() => {
            titolo.innerHTML = "<strong>Magia</strong>";
          }, 3000);

          let x = 1;
          let y = 20;

          function getSum(a, b) {
            const sum = a + b;
            return sum
          }
          
          //console.log(getSum(x, y))

          function getResult() {
            return new Promise((resolve, reject) => {
              setTimeout(() => {
                let result = getSum(x, y);
                if (result === 30) {
                    resolve(result)
                } else {
                    reject("Error")
                }
              }, 3000);
            });
          }

          getResult().then((res) => {
            const score = document.getElementById("score")
            score.innerHTML = `${res}`
          })
        </script>
      </body>
    </html>
  </body>
</html>
